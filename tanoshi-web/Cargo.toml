[package]
name = "tanoshi-web"
version = "0.1.0"
authors = ["Muhammad Fadhlika <fadhlika@gmail.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[features]
default = ["console_error_panic_hook"]

[dependencies]
wasm-bindgen = "0.2"
console_error_panic_hook = { version = "*", optional = true }
wee_alloc = { version = "*", optional = true }
yew = {version="0.16"}
yew-router = {version="0.13"}
failure = "*"
serde = "*"
serde_json ="1"
http = "*"
log = "*"
web_logger="*"
enclose = "*"
anyhow = "1.0.27"
quote = "1.0.1"
js-sys = "*"
base64 = "*"
chrono = { version = "0.4", features = ["serde"] }
tanoshi = { path = "../tanoshi", features = ["lib"] }

[dependencies.web-sys]
version = "0.3"
features = [
  'Document',
  'Element',
  'HtmlElement',
  'HtmlImageElement',
  'Node',
  'Window',
  'CssStyleDeclaration'
]

[dev-dependencies]
wasm-bindgen-test = "*"

[profile.release]
# Tell `rustc` to optimize for small code size.
opt-level = "s"
lto = true

