name: check

on:
  push:
    branches: [master]
    paths-ignore:
      - "README.md"
      - "**/README.md"
      - .github/screenshots/**

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install wasm-pack
        run: cargo install wasm-bindgen-cli wasm-pack
      - name: Build Frontend
        run: cd $GITHUB_WORKSPACE/tanoshi-web && yarn install && yarn build
      - name: Install libarchive
        run: sudo apt update && sudo apt install -y libarchive-dev nettle libacl1 libzstd liblz4  
      - name: Build Backend
        run: cd /home/runner/work/tanoshi/tanoshi/tanoshi && LIBARCHIVE_STATIC=1 cargo build -p tanoshi --release
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ${{ github.workspace }}/target/release/tanoshi
          asset_name: tanoshi-linux
          asset_content_type: application/octet-stream
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install wasm-pack
        run: cargo install wasm-bindgen-cli wasm-pack
      - name: Build Frontend
        run: cd $GITHUB_WORKSPACE/tanoshi-web && yarn install && yarn build
      - name: Install libarchive
        run: brew install libarchive pkg-config
      - name: Build Backend
        run: |
          export LDFLAGS="-L/usr/local/opt/libarchive/lib"
          export CPPFLAGS="-I/usr/local/opt/libarchive/include"
          export PKG_CONFIG_PATH="/usr/local/opt/libarchive/lib/pkgconfig"
          cd $GITHUB_WORKSPACE/tanoshi && LIBARCHIVE_STATIC=1 cargo build -p tanoshi
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install wasm-pack
        run: cargo install wasm-bindgen-cli wasm-pack
      - name: Build Frontend
        run: cd $Env:GITHUB_WORKSPACE/tanoshi-web && yarn install && yarn build
      - name: Install libarchive
        run: |
          vcpkg integrate install
          vcpkg install --only-downloads libarchive:x64-windows-static-md
          vcpkg install libarchive:x64-windows-static-md
      - name: Build Backend
        run: cd $Env:GITHUB_WORKSPACE\tanoshi && cargo build -p tanoshi
