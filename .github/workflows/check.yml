name: check

on:
  push:
    branches: [master]
    paths-ignore:
      - "README.md"
      - "**/README.md"
      - .github/screenshots/**

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install wasm-pack
        run: cargo install wasm-bindgen-cli wasm-pack
      - name: Build Frontend
        run: cd $GITHUB_WORKSPACE/tanoshi-web && yarn install && yarn build
      - name: Install libarchive
        run: sudo apt install libarchive-dev nettle libacl1 libzstd liblz4
      - name: Build Backend
        run: cd $GITHUB_WORKSPACE && LIBARCHIVE_STATIC=1 cargo check -p tanoshi
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install wasm-pack
        run: cargo install wasm-bindgen-cli wasm-pack
      - name: Build Frontend
        run: cd $GITHUB_WORKSPACE/tanoshi-web && yarn install && yarn build
      - name: Install libarchive
        run: brew install libarchive pkg-config
      - name: Build Backend
        run: LIBARCHIVE_STATIC=1 cd $GITHUB_WORKSPACE && cargo check -p tanoshi
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install wasm-pack
        run: cargo install wasm-bindgen-cli wasm-pack
      - name: Build Frontend
        run: cd $Env:GITHUB_WORKSPACE/tanoshi-web && yarn install && yarn build
      - name: Install libarchive
        run: |
          vcpkg integrate install
          vcpkg install --only-downloads libarchive:x64-windows-static-md
          vcpkg install libarchive:x64-windows-static-md
      - name: Build Backend
        run: cd $Env:GITHUB_WORKSPACE && cargo check -p tanoshi
