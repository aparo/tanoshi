name: check

on:
  push:
    branches: [master]
    paths-ignore:
      - "README.md"
      - "**/README.md"
      - .github/screenshots/**

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install wasm-pack
        run: cargo install wasm-bindgen-cli wasm-pack
      - name: Build Frontend
        run: cd $GITHUB_WORKSPACE/tanoshi-web && yarn install && yarn build
      - name: Install libarchive
        run: sudo apt update && sudo apt install -y libarchive-dev nettle-dev libacl1-dev libzstd-dev liblz4-dev  
      - name: Build Backend
        run: cd /home/runner/work/tanoshi/tanoshi/tanoshi && LIBARCHIVE_STATIC=1 cargo build -p tanoshi
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install wasm-pack
        run: cargo install wasm-bindgen-cli wasm-pack
      - name: Build Frontend
        run: cd $GITHUB_WORKSPACE/tanoshi-web && yarn install && yarn build
      - name: Install libarchive
        run: brew install libarchive pkg-config
      - name: Build Backend
        run: |
          export LDFLAGS="-L/usr/local/opt/libarchive/lib"
          export CPPFLAGS="-I/usr/local/opt/libarchive/include"
          export PKG_CONFIG_PATH="/usr/local/opt/libarchive/lib/pkgconfig"
          cd $GITHUB_WORKSPACE/tanoshi && LIBARCHIVE_STATIC=1 cargo build -p tanoshi
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install wasm-pack
        run: cargo install wasm-bindgen-cli wasm-pack
      - name: Build Frontend
        run: cd $Env:GITHUB_WORKSPACE/tanoshi-web && yarn install && yarn build
      - name: Install libarchive
        run: |
          vcpkg integrate install
          vcpkg install --only-downloads libarchive:x64-windows-static-md
          vcpkg install libarchive:x64-windows-static-md
      - name: Build Backend
        run: cd $Env:GITHUB_WORKSPACE\tanoshi && cargo build -p tanoshi
