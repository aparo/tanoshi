[package]
name = "tanoshi-vm"
version = "0.5.6"
authors = ["Muhammad Fadhlika <fadhlika@gmail.com>"]
edition = "2018"
description = "Tanoshi VM"
repository = "https://github.com/faldez/tanoshi"
license = "MIT"

[dependencies]
tanoshi-lib = { path = "../tanoshi-lib", version = "0.25.1" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
bytes = "1"
log = "0.4.14"
env_logger = "0.9.0"
anyhow = "1"
flume = "0.10.9"
tokio = { version = "1", features = ["full"] }
rquickjs = { version = "0.1.3", features = [
    "full",
    "bindgen",
    "tokio",
    "futures",
    "parallel",
] }
chrono = { version = "0.4", features = ["serde"] }
reqwest = { version = "0.11", features = [
    "cookies",
    "gzip",
    "brotli",
    "deflate",
    "json",
] }
pathdiff = "0.2.1"
async-trait = "0.1.52"
lazy_static = "1"

[dev-dependencies]
env_logger = "0.9.0"
