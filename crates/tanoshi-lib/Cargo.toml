[package]
name = "tanoshi-lib"
version = "0.26.0-beta.1"
authors = ["Muhammad Fadhlika <fadhlika@gmail.com>"]
edition = "2018"
description = "Tanoshi library"
repository = "https://github.com/faldez/tanoshi"
license = "MIT"
readme = "README.md"
exclude = [".github/*"]

[dependencies]
thiserror = "1"
rquickjs = { version = "0.1.4", features = ["bindgen", "macro"] }
async-trait = "0.1.52"
anyhow = "1"
serde = { version = "1", features = ["derive"] }
